<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagueMenos</title>
    <link rel="shortcut icon" href="../assets/pgmlogo.svg">
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/assets/Logo-PGM.png" alt="PagueMenos-Logo">
        </div>
        <div class="menu">
            <button>Home</button>
            <button>Setores</button>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <main class="main">
        <img src="https://images.vexels.com/media/users/3/130355/isolated/preview/9728f5580d5d9128049e68fc809eace4-infografico-de-graficos-simples.png" alt="Grafico de pizza">
        
        <form method="post">
            <div class="avaliacao">
                <div class="avaliacao2">
                    <h3>Análise de Desempenho Comunicativo - Setor: Televendas</h3>
                    <div class="rating">
                        <p class="rating-value">Nota: 0 estrelas</p>
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                </div>
                <div class="avaliacao3">
                    <label for="input-texto">Avaliação:</label>
                    <input type="text" class="input-texto">
                    <input type="submit" class="input-texto2">
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">

    </footer>

    <script src="./main.js"></script>    
</body>
</html>
